<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>产品幻灯片展示</title>
	<link rel="stylesheet" type="text/css" href="pageSlide.css" />
</head>
<body>
	<div id="pageWrap">
		<div class="page slideLeft" style="background-color:#990; background-image:url('img/2.jpg')">
			<div class="intro">
			  <h1 class="animated bounceInDown">this is page 1</h1>
			  <p>A Beautiful Fullscreen Scrolling</p>
			  
			</div>

		</div>
		<div class="page slideLeft" style="background-color:#909;background-image:url('img/3.jpg')">
			<div class="intro">
			  <h1 class="animated bounceInDown">page 2</h1>
			  <p>This is page 2</p>
			</div>
		</div>
		<div class="page slideLeft" style="background-color:#999;background-image:url('img/4.jpg')">
			<div class="intro">
			  <h1 class="animated bounceInDown">page 3</h1>
			  <p>This is page 3</p> 
			</div>
		</div>
		<div class="page slideLeft" style="background-color:#099;background-image:url('img/5.jpg')">
			<div class="intro">
			  <h1>this is page 4</h1>
			  <p>This is page 4</p>			  
			</div>
		</div>
	</div>
	
	<script src="jquery-1.9.1.min.js"></script>
	<script src="pageSlide.js"></script>
	<script type="text/javascript">
		$(function(){
		  $("#pageWrap").pageSlide();
		});
	</script>
</body>
</html>
